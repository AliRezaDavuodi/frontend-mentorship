<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>ToDo App</title>
    <script src="js/index.js" defer></script>
</head>

<body>
    <main role="main">
        <section id="todo">
            <div class="todo__box">
                <h1 class="todo__header">
                    task manager
                </h1>
                <div class="todo__form-box">
                    <form action="#" class="todo__form">
                        <div class="todo__form-input">
                            <input id="title-input" type="text" required class="todo__input">
                            <label for="title-input">
                                <span class="todo__form-label">
                                    add new task
                                </span>
                            </label>
                        </div>
                        <div class="todo__form btn">
                            <a href="#" class="btn btn-add">add</a>
                        </div>
                    </form>
                </div>
                <div class="todo__items">
                    <ui class="todo__list">
                        <li class="todo__list-item">
                            <p contenteditable="true" class="todo__task-title"> demo </p>
                            <div class="todo__task-btn">
                                <a href="#" class="btn btn-edit">edit</a>
                                <a href="#" class="btn btn-delete">delete</a>
                            </div>
                        </li>
                    </ui>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
