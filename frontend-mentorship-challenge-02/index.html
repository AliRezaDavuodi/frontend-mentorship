<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/main.css">
</head>

<body>

    <main>
        <section id="login-form">
            <div class="login-container">
                <form action="#" class="login-form">
                    <div class="float">
                        <input type="text" id="fullname" class="float-input">
                        <label for="fullname" class="float-label">Full Name</label>
                    </div>
                    <div class="float">
                        <input type="email" id="email" class="float-input">
                        <label for="email" class="float-label">Email Address</label>
                    </div>
                    <div class="float">
                        <input type="date" id="date" class="float-input">
                        <label for="date" class="float-label">Date Of birth</label>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
