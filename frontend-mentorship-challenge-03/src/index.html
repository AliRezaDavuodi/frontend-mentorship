<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel With Us</title>
</head>

<body>

    <header id="header">
        <section class="header">
            <h1 class="heading-primary">
                travel with us
            </h1>
            <div class="header__btn-box">
                <a href="#" class="btn header__btn">
                    <span>Account</span>
                    <i class="fas fa-house-user"></i>
                </a>
            </div>
        </section>

        <section id="form-section">
            <div class="form">
                <div class="form__panel">
                    <form action="#">
                        <div class="search-btn wrapper">
                            <a href="#" class="btn btn-search" type="submit">
                                search
                            </a>
                        </div>
                        <div class="form__panel-check-out wrapper">
                            <div class="input__box">
                                <input required  type="date" id="check-out" class="inputs">
                            </div>
                            <label for="check-out">
                                <span>check out</span>
                            </label>
                        </div>
                      
                        <div class="form__panel-check-in wrapper">
                            <div class="input__box">
                                <input required type="date" id="check-in" class="inputs">
                            </div>
                            <label for="check-in">
                                <span>
                                    check in
                                </span>
                            </label>
                        </div>
                      
                        <div class="form__panel-select wrapper">
                            <div class="input__box">
                                <select required name="country" id="country" class="select inputs">
                                    <option value="chose">select a country</option>
                                    <option value="Turky">Turky</option>
                                    <option value="Australia">Australia</option>
                                    <option value="Belgium">Belgium</option>
                                    <option value="Netherlands">Netherlands</option>
                                </select>
                            </div>
                            <label for="country">
                                <span>
                                    select country
                                </span>
                            </label>
                        </div>

                    </form>
                </div>
            </div>
        </section>

    </header>

</body>

</html>
